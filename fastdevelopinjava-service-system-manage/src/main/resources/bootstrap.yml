spring:
  application:
    name: fastdevelopinjava-service-system-manage
  main:
    allow-bean-definition-overriding: true # SpringBoot 2.1需要设置
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: fastdevelopinjava-biz
        cluster-name: DEFAULT
      config:
        server-addr: 127.0.0.1:8848 # 配置中心地址
        file-extension: yaml
        namespace: fastdevelopinjava-biz
        group: DEFAULT_GROUP

  datasource:
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/fastdevelopinjava_user?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&serverTimezone=GMT%2B8&useSSL=false
      username: root
      password: 123456

dubbo:
  # dubbo 服务扫描基准包
  scan:
    base-packages: com.fastdevelopinjava.service.user.client
  protocol:
    name: dubbo
    port: ${dubbo_port:20881}
  registry:
    address: nacos://127.0.0.1:8848
  application:
    qos-enable: false     # dubbo 运维服务是否开启
  consumer:
    check: false          # 启动时就检查依赖的服务